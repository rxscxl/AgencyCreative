<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="./assets/Logo.png" type="image/x-icon" />
		<link rel="stylesheet" href="styles.css" />
		<title>Agency Creative</title>
	</head>
	<body class="body">
		<div class="wrapper">
			<header class="header">
				<div class="header__container">
					<a href="#" class="header__logo-container">
						<img height="50" src="./assets/Logo.png" alt="Logo" />
						<h1 class="header__logo">
							<span class="header__logo-span">Agency</span> Creative
						</h1>
					</a>

					<ul class="header__menu">
						<li class="header__menu-item"><a href="#">Home</a></li>
						<li class="header__menu-item"><a href="#">About</a></li>
						<li class="header__menu-item"><a href="#">Services</a></li>
						<li class="header__menu-item"><a href="#">Projects</a></li>
					</ul>

					<button class="header__button">Contact us</button>
				</div>
			</header>

			<main class="main">
				<section class="dream">
					<div class="dream__container">
						<div class="dream__content">
							<h1 class="dream__title">
								Make your dream <br />
								business goal come true
							</h1>
							<p class="dream__text">
								when you need us for improve your business, <br />
								then come with us to help your business have reach it, you just
								sit and feel that goal
							</p>
							<button class="dream__button">Start Project</button>
						</div>
						<div class="dream__image-wrapper">
							<div class="dream__image">
								<div class="image__item-left"></div>
								<div class="image__item-right"></div>
							</div>
						</div>
					</div>
				</section>
			</main>

			<footer class="footer">Footer</footer>
		</div>
	</body>
</html>
